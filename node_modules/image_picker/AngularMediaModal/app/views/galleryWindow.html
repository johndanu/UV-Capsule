<div class="modal-header">
    <h2 class="modal-title">Add Image</h2>
</div>
<div class="modal-body">
    <div ng-include="'gallery.html'"></div>
</div>
<div class="modal-footer">
    <button class="btn btn-default" type="button" ng-click="cancel()"><i class="fa fa-remove"></i>Cancel</button>
    <button class="btn btn-primary" type="button" ng-click="selectImages()" data-ng-disabled="!selectedImages.length"><i class="fa fa-ok"></i>Add Images</button>
</div>
