<div class="container-fluid" id="otonomic-media-modal">
    <uib-tabset>
        <uib-tab ng-repeat="resource in availableResources" select="tabSelected(resource)">
            <uib-tab-heading>
                <i ng-class="resource.icon"></i>
                <span>{{resource.title}}</span>
            </uib-tab-heading>
            <div ng-include="resource.viewPath"></div>
        </uib-tab>
    </uib-tabset>
</div>
<span us-spinner spinner-on="appState.loading"></span>
