<div ng-controller="webServicesController" ng-init="setWebServiceType(resource.webServiceType)">
    <h3><i ng-class="resource.icon"></i>{{resource.title}}</h3>
    <form ng-submit='search()'>
        <div class="input-group search-container" ng-show="showSearcher()">
            <input type="text" class="form-control" ng-model="imageFilter" placeholder="search"/>
            <span class="input-group-btn">
               <button type="submit" class="btn btn-primary" ng-click='search()'>
                   <i class="fa fa-search"></i>
               </button>
            </span>
        </div>
    </form>

    <div class="row media-resource">
        <div ng-repeat="image in images" class="image-container" ng-click="selectImage(image)">
            <div class="col-xs-6 col-sm-3 col-md-2 col-lg-2">
                <div class="media-wrapper" ng-class="{selected: image.selected}">
                    <div class="image-wrapper">
                        <div class="centered">
                            <img ng-src="{{image.thumbnail}}" class="img-responsive"/>
                        </div>
                    </div>
                    <div class="image-title">{{image.title}}</div>
                </div>
            </div>
        </div>
    </div>

    <div class="row text-center">
        <button class="btn btn-primary" ng-click="loadMore()">Load More</button>
    </div>

</div>
